<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seth Vandenbos">
    <meta name="description" content="my cool new project">
    <meta name="keywords" content="HTML, CSS, SEO, web, web development">
    <title>Shape Factory | Seth Vandenbos</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./assets/script/index.js" defer></script>
    
  </head>
  <body class="body">
    <div class="container center">
      <div class="factory">
        <form class="factory-head">
          <select name="shape" class="color">
            <option value="default">Default</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
          </select>
          <select name="color" class="color">
            <option value="color">Color</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
          </select>
          <button class="create">Create</button>
        </form>
        <div class="factory-body"></div>
      </div>
    </div>
  </body>
</html>
